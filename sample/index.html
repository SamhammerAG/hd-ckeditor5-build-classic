<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – classic editor build – development sample</title>
	<link rel="stylesheet" type="text/css" href="../build/ckeditor.css">
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
	</style>
</head>

<body>

	<h1>CKEditor 5 – classic editor build – development sample</h1>

	<div id="editor">
		<h2>Sample</h2>

		<p>This is an instance of the <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#classic-editor">classic editor build</a>.</p>

		<p>You can use this sample to validate whether your <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/development/custom-builds.html">custom build</a> works fine.</p>
	</div>

	<script src="../build/ckeditor.js"></script>
	<script>
		var editorConfiguration = {
			language: "en",
			toolbar: {
				items: [
					'bold',
					'italic',
					'underline',
					'strikethrough',
					'alignment',
					'|',
					'fontColor',
					'fontBackgroundColor',
					'|',
					'bulletedList',
					'numberedList',
					'|',
					'link',
					'imageUpload',
					'insertTable',
					'|',
					'undo',
					'redo',
					'|',
					'streamingCallButton',
					'recordSpeechButton'
				]
			},
			alignment: {
				options: ['left', 'center', 'right', 'justify']
			},
			image: {
				toolbar: ['imageStyle:full', 'imageStyle:alignLeft', 'imageStyle:alignRight'],
				styles: ['full', 'alignLeft', 'alignRight']
			},
			table: {
				contentToolbar: ['tableColumn', 'tableRow', 'mergeTableCells']
			},
			simpleButton: [
				{
					name: "streamingCallButton",
					label: "startStreamingCall",
					//icon: StartStreamingCall,
					onClick: () => null
				},
				{
					name: "recordSpeechButton",
					label: "startSpeechRecord",
					//icon: StartSpeechRecordIcon,
					syncDisabledState: false,
					onClick: button => null
				}
			],
			fontColor: {
				colors: [
					{
						color: "#e91313",
						label: "Red"
					},
					{
						color: "#180",
						label: "Green"
					},
					{
						color: "#72cdfd",
						label: "Blue"
					}
				],
				documentColors: 0
			},
			fontBackgroundColor: {
				colors: [
					{
						color: "#e91313",
						label: "Red"
					},
					{
						color: "#63f963",
						label: "Green"
					},
					{
						color: "#72cdfd",
						label: "Blue"
					},
					{
						color: "#fdfd77",
						label: "Yellow"
					},
					{
						color: "#fc7999",
						label: "Pink"
					}
				],
				documentColors: 0
			}
		};

		ClassicEditor.create(document.querySelector('#editor'), editorConfiguration)
			.then(editor => {
				window.editor = editor;
			})
			.catch(error => {
				console.error('There was a problem initializing the editor.', error);
			});
	</script>

</body>
</html>
